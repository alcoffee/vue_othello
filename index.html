<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/bootstrap.min.js"></script>
    <script src="./lib/vue.min.js"></script>
    <title>オセロらしきもの</title>
    <style>
    [v-cloak] {
            display: none;
        }
        table {
            cursor: default;
            font-family: 'ＭＳ Ｐゴシック';
            font-weight: bold;
        }
        div > table ::selection {
                background: rgba(255, 255, 255, 0);
                color: rgb(255, 255, 255);
            }
        td:hover {
                background-color: rgb(138, 138, 138);
            }
    </style>
</head>
<body>
    <div id="app-othello" v-cloak>
        <table class="table-dark table-bordered float-left">
            <tbody>
                <tr v-for="(line, i) in board">
                    <td v-for="(cell, j) in line" v-on:click="putStone(i, j)" width="25">
                        <div class="text-center">
                            {{ printBoard(i,j) }}
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="divider py-1 bg-primary"></div>
        <p> float-leftテス </p>
        <p> float-leftテスト文 </p>
        <p> float-leftテスト文字 </p>
        <div class="clearfix divider py-1 bg-danger"> <hr> </div>
        <butoon class="btn btn-danger m-1" v-on:click="debugChange(1)">デバッグ</butoon>
        <dev v-if="debug">
            <p> turn: {{ turn }} </p>
            <p> board: {{ board }} </p>
            <p> history: {{ history }}</p>
            <p> printBoard(0, 0): {{ printBoard(0, 0) }} </p>
            <p>[
                <dev v-for="(line, i) in board">
                    <dev v-for="(cell, j) in board">
                        {{ evaluationStealNumber(i, j) }}, 
                    </dev>
                    <br>
                </dev>
                ]
            </p>
        </dev>
    </div>
    <script src="./vue_othello.js"></script>
</body>
